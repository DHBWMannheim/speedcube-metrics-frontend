<nb-layout>
    <nb-layout-column class="colored-column-basic">
        <nb-card>
            <nb-card-header>
                <div style="text-align: center;">Runde: {{round}} / 5</div>
            </nb-card-header>
            <nb-card-body>
                <div style="text-align: center;">
                    {{instruction}}
                </div>
                <img src="../../assets/img/Wuerfelnetz.png" style="display: block; margin: auto;" />
                <div>
                    <h1 style="text-align: center;">
                        {{time}}
                    </h1>
                </div>
            </nb-card-body>
            <nb-card-footer>
                <button nbButton *ngIf="!running && competition" (click)="start()" shape="round" status="info"
                    style="display: block; margin: auto;">Start</button>
                <button nbButton *ngIf="running && competition" (click)="stop()" shape="round" status="info"
                    style="display: block; margin: auto;">Stop</button>
                <button nbButton *ngIf="!competition" shape="round" status="info"
                    style="display: block; margin: auto;">Auswertung</button>
            </nb-card-footer>
        </nb-card>
    </nb-layout-column>
</nb-layout>
