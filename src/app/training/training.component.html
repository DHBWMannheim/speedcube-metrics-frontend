<nb-card style="text-align: center">
  <nb-card-header>
    <button
      nbButton
      outline
      size="small"
      status="info"
      (click)="generate_scramble()"
    >
      Neuer Scramble
    </button>
  </nb-card-header>
  <nb-card-body>
    <div style="font-weight: 600">{{ scramble }}</div>
    <app-cube [scramble]="scramble"></app-cube>
    <div class="stopwatch pt-3">
      <h1>
        {{ time }}
      </h1>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button
      *ngIf="running"
      nbButton
      outline
      size="small"
      status="danger"
      (click)="stop()"
    >
      Stop
    </button>
    <button
      *ngIf="!running"
      nbButton
      outline
      size="small"
      status="success"
      (click)="start()"
    >
      Start
    </button>
  </nb-card-footer>
</nb-card>
