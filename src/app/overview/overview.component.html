<div>
  <nb-card>
    <nb-card-body>
      <div style="font-weight: 600;">Trainingsfortschritt</div>
      <div [nbSpinner]="loading" nbSpinnerStatus="info" style="margin: 20px 0;">
        <canvas baseChart width="400" height="250" [datasets]="trainingChartData" [labels]="trainingLabels"
            [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
            [chartType]="lineChartType" [plugins]="lineChartPlugins">
        </canvas>
      </div>
      <div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 10px">
        <button
          nbButton
          outline
          size="small"
          status="info"
          [routerLink]="'/trainingoverview'"
        >
          Übersicht
        </button>
        <button
          nbButton
          outline
          size="small"
          status="info"
          [routerLink]="'/training'"
        >
          Training starten
        </button>
      </div>
    </nb-card-body>
  </nb-card>
  <nb-card>
    <nb-card-body>
      <div style="font-weight: 600;">Wettkampffortschritt</div>
      <div [nbSpinner]="loading" nbSpinnerStatus="info" style="margin: 20px 0;">
        <canvas baseChart width="400" height="250" [datasets]="competitionChartData" [labels]="competitionLabels"
            [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
            [chartType]="lineChartType" [plugins]="lineChartPlugins">
        </canvas>
      </div>
      <div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 10px">
        <button
          nbButton
          outline
          size="small"
          status="info"
          [routerLink]="'/competitionoverview'"
        >
          Übersicht
        </button>
        <button
          nbButton
          outline
          size="small"
          status="info"
          [routerLink]="'/competition'"
        >
          Wettkampf starten
        </button>
      </div>
    </nb-card-body>
  </nb-card>
</div>
